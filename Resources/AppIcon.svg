<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>

    <!-- App icon background gradient: deep navy → near-black -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#1C2340"/>
      <stop offset="100%" stop-color="#0A0D1A"/>
    </linearGradient>

    <!-- Blue accent gradient for the clipboard clip/clamp -->
    <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#3DA0FF"/>
      <stop offset="100%" stop-color="#006FE6"/>
    </linearGradient>

    <!-- Subtle shadow for the front clipboard -->
    <filter id="clipShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <!-- Lighter shadow for the back clipboard -->
    <filter id="backShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

  </defs>

  <!-- ── App icon background (macOS rounded-square, ~230 px radius) ── -->
  <rect width="1024" height="1024" rx="230" ry="230" fill="url(#bgGrad)"/>

  <!-- ═══════════════════════════════════════════════════════════
       BACK clipboard — offset ↘ to suggest "ClipClip" duplication
       ═══════════════════════════════════════════════════════════ -->
  <g filter="url(#backShadow)">
    <!-- Back board -->
    <rect x="336" y="286" width="400" height="490" rx="44" ry="44"
          fill="#2A3160" opacity="0.85"/>
    <!-- Back clamp -->
    <rect x="432" y="246" width="208" height="70" rx="22" ry="22"
          fill="#2A3160" opacity="0.85"/>
    <!-- Back clamp hole -->
    <ellipse cx="536" cy="281" rx="28" ry="17"
             fill="#1C2340"/>
  </g>

  <!-- ═══════════════════════════════════════════════════════════
       FRONT clipboard — white, centered
       ═══════════════════════════════════════════════════════════ -->
  <g filter="url(#clipShadow)">
    <!-- Front board -->
    <rect x="288" y="248" width="400" height="490" rx="44" ry="44"
          fill="#F5F5F7"/>
    <!-- Front clamp (blue accent) -->
    <rect x="384" y="208" width="208" height="70" rx="22" ry="22"
          fill="url(#blueGrad)"/>
    <!-- Clamp hole -->
    <ellipse cx="488" cy="243" rx="28" ry="17"
             fill="#004FBB"/>
    <!-- Clamp highlight -->
    <ellipse cx="488" cy="236" rx="14" ry="6"
             fill="white" opacity="0.18"/>
  </g>

  <!-- ── Content lines (representing clipboard text) ── -->
  <!-- Line 1 — full width -->
  <rect x="336" y="364" width="304" height="22" rx="11" ry="11" fill="#D1D1D6"/>
  <!-- Line 2 — 76% -->
  <rect x="336" y="416" width="232" height="22" rx="11" ry="11" fill="#D1D1D6"/>
  <!-- Line 3 — 88% -->
  <rect x="336" y="468" width="268" height="22" rx="11" ry="11" fill="#D1D1D6"/>
  <!-- Line 4 — 54% -->
  <rect x="336" y="520" width="165" height="22" rx="11" ry="11" fill="#D1D1D6"/>

  <!-- ── Keyboard shortcut badge (⌘⇧V) ── -->
  <rect x="336" y="594" width="164" height="48" rx="14" ry="14"
        fill="#3DA0FF" opacity="0.18"/>
  <text x="418" y="627"
        font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif"
        font-size="26" font-weight="600" letter-spacing="1"
        fill="#3DA0FF" text-anchor="middle">⌘⇧V</text>

</svg>
